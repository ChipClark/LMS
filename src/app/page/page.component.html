<div class="page">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="search col-7">
                SEARCH &nbsp;&nbsp; <input  class="form-control searchbar" id="SearchBar" placeholder="" value="" autofocus
                [(ngModel)]="searchTerm" (input)="searchTerm ? addQueryParams({search: searchTerm}) : addQueryParams({search: null})">
            </div>
            
            <div class="leftnav col-5">
                
                <div class="leftnavbar skillfilter btn-group-toggle" data-toggle="locationbuttons">
                    FILTER:&nbsp;&nbsp;
                    <label class="btn active blur" [class.active]="!tag" id="filter0">
                        <input type="radio" name="options" id="option0" class="generalbtn" [(ngModel)]="tag" [value]=""
                            value="null" (click)="addQueryParams({tag: null, page: null})">&nbsp;ALL&nbsp;
                    </label>&nbsp;
                    <div *ngFor="let tagsArray of tagsArray" class="btn-group">
                        <label class="btn blur" [class.active]="tag == tagsArray.tag" id="{{tagsArray.tag}}">
                            <input type="radio" name="options" id="option{{tagsArray.tag}}" class="generalbtn" 
                            [(ngModel)]="tag" value="{{tagsArray.tag}}" [value]="tagsArray.tag" >&nbsp;{{tagsArray.tag}}&nbsp;
                        </label>&nbsp;
                        
                    </div>
                </div>
            </div>
            
        </div>
    </nav>
    <div class="container-fluid">

        <!--   TOP SECTION - display of the items on the page -->
        <div class="row" id="top_page_item_layout">
            <span *ngFor="let top_page of top_page | search: searchTerm | tagsPipe: tag  ; let odd = odd; let even = even;
            let i = index; " 
            #nGForArray>
                <div class="box odd col-4" *ngIf="odd" (click)="fillform(top_page)" >
                    <!--<span style="color:#333; font-weight: bold;">{{top_page.id}}</span>-->
                    <h1 class="{{top_page.icon}} pe-5x pe-va"></h1>
                    <span class="boxtitle">{{top_page.title}}</span><br>
                    <p>{{top_page.description}}</p>
                    <div [innerHTML]="getTags(top_page)"></div>
                </div>
                <div class="box even col-4" *ngIf="even" (click)="fillform(top_page)"  >
                    <!--<span style="color:#333; font-weight: bold;">{{top_page.id}}</span>-->
                    <h1 class="{{top_page.icon}} pe-5x pe-va"></h1>
                    <span class="boxtitle">{{top_page.title}}</span><br>
                    <p>{{top_page.description}}</p>
                    <div [innerHTML]="getTags(top_page)"></div>
                </div>
                    
            
            </span>
        </div>

        <!--   FORM SECTION - form to fillout new records/edit existing records -->
        <div class="row" id="Form">
                <div class="col-12" id="page form layout">
                        <button (click)="isPageFormVisible = !isPageFormVisible; " *ngIf="!isPageFormVisible">Edit Pages</button>
                        <div id="page_form" *ngIf="isPageFormVisible" class="page_form">
                          <button (click)="isPageFormVisible = !isPageFormVisible; clearForm();" *ngIf="isPageFormVisible">Hide Form</button>
                            <form novalidate #formPage="ngForm"  class="col-12" > 
                                <div class="col-5">
                                    <label>Title</label>
                                    <input type="text" class="form-control" [(ngModel)]="title" 
                                        id="title" [value]="" name="title" #pageTitle="ngModel" (change)="setElement('title', title)" >
                                </div>
                                <div class="col-10">
                                    <label>Description</label>
                                    <textarea rows="3" class="form-control" [(ngModel)]="description" 
                                        id="description" [value]="" name="description" #pageDescription="ngModel" (change)="setElement('description', description)" ></textarea>
                                </div>
                                <div class="col-10">
                                    <span class="col-3 iconentry">
                                        <label>Icon:</label>
                                        <input list="iconlist" class="col-12 form-control" [(ngModel)]="icon"
                                            id="icon" [value]="" name="icon"  #pageIcon="ngModel"  (change)="setElement('icon', icon)" >
                                        <span class="col-4 icon"></span>
                                            
                                    </span>
                                    <span id="preview" class="col-2 examples">
                                            <button (click)="openLGWindow(content)">Icon Examples</button>
                                    </span>
                                    <span class="spacer col-2">&nbsp;</span>
                                    <span class="col-4 activeentry">
                                        <label>Active:</label>
                                        <input list="activelist" class="col-3 form-control" [(ngModel)]="isactive"
                                                id="isactive" [value]="" name="isactive" #pageIsactive="ngModel" (change)="setElement('is_active', value)">
                                    </span>
                                </div>
                                <div class="col-10">
                                    <label>Sidebar</label>
                                    <textarea rows="5" class="form-control" [(ngModel)]="sidebar" 
                                        id="sidebar" [value]=""  name="sidebar" #pageSidebar="ngModel" (change)="setElement('sidebar', value)" ></textarea>
                                </div>
                                <div class="col-10">
                                    <label>Tags</label>&nbsp;
                                    <span *ngFor="let tagsArray of tagsArray; let i = index" class="">
                                            <label class="checkbox-inline" [class.active]="tag == tagsArray.tag" id="{{tagsArray.tag}}">
                                                <input type="checkbox" name="options" id="option{{tagsArray.tag}}"  (change)="tagChecked(tagsArray.tag)"
                                                [checked]="tagsArray.isChecked" value="{{tagsArray.tag}}" [value]="tagsArray.tag" >&nbsp;{{tagsArray.tag}}&nbsp;
                                            </label>&nbsp;
                                        </span>
                                    <!--<input list="taglist" class="col-4 form-control" [(ngModel)]="tags" 
                                        id="tags" [value]=""  name="tags" #pageSidebar="ngModel" >
                                    -->
                                </div>
                            
                    
                            
                                <datalist id="iconlist" ng-controller="iconCtrl">
                                    <option *ngFor="let thumbnails of thumbnails" 
                                            [value]="thumbnails.icon_name" ng-change="updatePreview(thumbnails.icon_name)" >
                                            {{ thumbnails.icon_name }}
                                    </option><span class="{{ thumbnails.icon_name }}"></span>
                                </datalist>
                                <datalist id="activelist">
                                    <option value="true">
                                    <option value="false">
                                </datalist> 
                                <datalist id="taglist">
                                        <option value="CLE">
                                        <option value="HR">
                                        <option value="Skills">
                                        <option value="Computer">
                                </datalist> 
                        
                                <br>
                                <span *ngIf="!isCurrent">
                                    <button class="entry" id="add" (click)="openProofWindow(proof, 'add');">Add</button>&nbsp;&nbsp;
                                </span>
                                <span *ngIf="isCurrent">
                                    <button class="entry" id="update" (click)="openProofWindow(proof, 'update');">Update</button>&nbsp;&nbsp; <!--updateRequest();-->
                                    <button class="entry" id="delete" (click)="openProofWindow(proof, 'delete');">Delete</button>&nbsp;&nbsp;
                                </span>
                                <button class="entry" id="clear" 
                                    (click)="clearForm(formPage.value); isCurrent = false;
                                    ">Clear</button>
                            </form>
                          </div>
                        
            
                    </div>
                      
            
            
        </div>

        
    </div>
</div>


<!--   MODAL WINDOW - popup for icons -->

<ng-template #content let-modal>
    <div class="modal-header">
    <h4 class="modal-title">Icons</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('click close')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <section id="content">
                <div class="container">
                    <div id="all-icons" class="row">
                        <div *ngFor="let thumbnails of thumbnails; 
                                let odd = odd; let even = even; let i = index; " class="iconbox col-2">
                            <div class="even"  *ngIf="even" (click)="fillIcon(thumbnails.icon_name); modal.dismiss('Cross click')" >
                                <div class="{{thumbnails.icon_name}} largeicon"></div>
                                <div class="font-icon-name smallfont">{{thumbnails.icon_name}}</div>
                            </div>
                            <div class="odd"  *ngIf="odd" (click)="fillIcon(thumbnails.icon_name); modal.dismiss('Cross click')" >
                                    <div class="{{thumbnails.icon_name}} largeicon"></div>
                                    <div class="font-icon-name smallfont">{{thumbnails.icon_name}}</div>
                                </div>
                            </div>    
                    </div>
                </div>
        </section>
    </div>
</ng-template>


<!--   MODAL WINDOW - PROOF -->

<ng-template #proof let-modal>
    <div class="modal-header container">
        <div class="row">
            <h4 class="modal-title col-7">Proof Copy</h4>
            <button type="button" class="btn col-2 btn-modal" aria-label="no" (click)="modal.dismiss('cancel click')">
                    <span aria-hidden="true">No</span>
                </button>
            <button type="button" class="btn col-2 btn-modal btn-success" aria-label="ok" ngbAutofocus (click)="confirmedEdits();modal.close('Ok click');">
                <span aria-hidden="true">Ok</span>
            </button>
        </div>
    </div>
    <div class="modal-body">
        <section id="content">
                <div class="container">
                    <div id="all-icons" class="row">
                        <div class="box border"  >
                                <!--<span style="color:#333; font-weight: bold;">{{editPage.id}}</span>-->
                                <h1 class="{{editPage.icon}} pe-5x pe-va"></h1>
                                <span class="boxtitle">{{editPage.title}}</span><br>
                                <p>{{editPage.description}}</p>
                                <div [innerHTML]="getFormTags(editPage)"></div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
</ng-template>
