<div class="page">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="search col-5">
                SEARCH &nbsp;&nbsp; <input  class="form-control searchbar" id="SearchBar" placeholder="" value="" autofocus
                [(ngModel)]="searchTerm" (input)="searchTerm ? addQueryParams({search: searchTerm}) : addQueryParams({search: null})">
            </div>
            
            <div class="leftnav col-7">
                
                <div class="leftnavbar skillfilter btn-group-toggle" data-toggle="locationbuttons">
                    FILTER:&nbsp;&nbsp;
                    <label class="btn active blur" [class.active]="!tag" id="filter0">
                        <input type="radio" name="options" id="option0" class="generalbtn" [(ngModel)]="tag" [value]=""
                            value="null" (click)="addQueryParams({tag: null, page: null})">&nbsp;ALL&nbsp;
                    </label>&nbsp;
                    <div *ngFor="let tagsArray of tagsArray" class="btn-group">
                        <label class="btn blur" [class.active]="tag == tagsArray.tag" id="{{tagsArray.tag}}">
                            <input type="radio" name="options" id="option{{tagsArray.tag}}" class="generalbtn" 
                            [(ngModel)]="tag" value="{{tagsArray.tag}}" [value]="tagsArray.tag" >&nbsp;{{tagsArray.tag}}&nbsp;
                        </label>&nbsp;
                        
                    </div>
                </div>
            </div>
            
        </div>
    </nav>
    <div class="container">

        <!--   TOP SECTION - display of the items on the page -->
        <div class="row" id="top_page_item_layout">
            <div class="col-md-9">
                <div class="container">
                    <div class="row">

                                    <!--<span style="color:#333; font-weight: bold;">{{top_page.id}}</span>-->
                                    <h1 class="{{top_page.icon}} pe-5x pe-va icon-image"></h1>
                                    <span class="boxtitle">{{top_page.title}}</span><br>
                                    <p>{{top_page.description}}</p>
                                    <div [innerHTML]="getTags(top_page)"></div>
                                </div>
                               
                                    
                            
                            </span>
                    </div>
                </div>

            </div>
            <div class="col-md-3 sidebar">
                <ckeditor [(ngModel)]="sidebarContent" name="sidebarContent" [editor]="Editor" #pageSidebarContent="ngModel"></ckeditor>
            </div>
            
        </div>

        <!--   DIVIDER -->
        <div class="row">
            <div class="col divider-padding">&nbsp;</div>
        </div>

                                <div class="col-10 formline" id="descriptionInput">

<!--   MODAL WINDOW - popup for icons -->

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Icons</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('click close')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <section id="content">
                <div class="container">
                    <div id="all-icons" class="row">
                        <div *ngFor="let thumbnails of thumbnails; 
                                let odd = odd; let even = even; let i = index; " class="iconbox col-2">
                            <div class="even"  *ngIf="even" (click)="fillIcon(thumbnails.icon_name); modal.dismiss('Cross click')" >
                                <div class="{{thumbnails.icon_name}} largeicon"></div>
                                <div class="font-icon-name smallfont">{{thumbnails.icon_name}}</div>
                            </div>
                            <div class="odd"  *ngIf="odd" (click)="fillIcon(thumbnails.icon_name); modal.dismiss('Cross click')" >
                                    <div class="{{thumbnails.icon_name}} largeicon"></div>
                                    <div class="font-icon-name smallfont">{{thumbnails.icon_name}}</div>
                                </div>
                            </div>    
                    </div>
                </div>
        </section>
    </div>
</ng-template>


<!--   MODAL WINDOW - PROOF -->

<ng-template #proof let-modal>
    <div class="modal-header container">
        <div class="row">
            <h4 class="modal-title col-7">Proof Copy</h4>
            <button type="button" class="btn col-2 btn-modal" aria-label="no" (click)="modal.dismiss('cancel click')">No&nbsp;</button>
            &nbsp;&nbsp;
            <button type="button" class="btn col-2 btn-modal btn-success" aria-label="ok" ngbAutofocus (click)="confirmedEdits();modal.close('Ok click');">Ok&nbsp;</button>
        </div>
    </div>
    <div class="modal-body">
        <section id="content">
                <div class="container">
                    <div id="all-icons" class="row">
                        <div class="box border"  >
                                <!--<span style="color:#333; font-weight: bold;">{{editPage.id}}</span>-->
                                <h1 class="{{editPage.icon}} pe-5x pe-va"></h1>
                                <span class="boxtitle">{{editPage.title}}</span><br>
                                <p>{{editPage.description}}</p>
                                <div [innerHTML]="getFormTags(editPage)"></div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
</ng-template>
