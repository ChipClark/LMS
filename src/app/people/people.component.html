<div class="person-list col-md-12" >
  <!--<perfect-scrollbar class="person-scrollbar" [config]="config"> -->
    <div *ngFor="let person of people; let index=index; let odd=odd; let even=even;"  [ngClass]="{odd:odd}" class="people col-sm-4 col-md-6">
        <div id="Photo" class="userphoto"><img id=PhotoLocation src="http://amjabber/mroldan.jpg"></div>
              <script type="text/javascript">
                onload = function() {
                  var imgLocation = "http://amjabber/" + "cclark" + ".jpg";
                  document.getElementById('PhotoLocation').setAttribute('src',imgLocation);
                  document.getElementById('Photo').innerHTML = '<img src="http://amjabber/' + {person:addomainaccount} + '.jpg" id="userphotolocation"/>';
                  document.write(imgLocation);
               }
              </script>
        <div >
        <div class="userdetails">
          <div class="username">
            Name: <strong>{{person.firstname}} {{person.lastname}}</strong>
          </div>
          <div class="userinfo">
            Job Title: <strong>{{person.jobtitle.jobtitle}}</strong><br>
            <br>
            Email: {{person.emails.emailaddress}}<br>
            Phone: {{person.phones.phonenumber}}
          </div>
        </div>
    </div>
