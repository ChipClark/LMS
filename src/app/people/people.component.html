<div class="person-list container" >

  <perfect-scrollbar class="person-scrollbar" [config]="config"> 
  <div class="row">
    <div *ngFor="let person of activePeople | paginate: { itemsPerPage: limit, currentPage: pageNumber };
                let i = index;
                let odd = odd let even = even; 
                trackBy: person?.pkpersonid"  >

                <!-- was part of paginate: , totalItems: records  -->
      <div class="col-md-6">         
        <div class="people" >
              <!--[class.selected]="person.pkersonid === selectedPerson" (click)="onSelect(person.pkersonid)" >-->
          <div class="userphoto">
            <div [innerHTML]="getPhoto(person.photo)"></div>
            <img src="{{person.photolocationpath}}{{person.photofilename}}" id="{{person.displayname}}" width="112px;" />
          </div>
          <div class="userdetails" > 
            <div class="username">
                <strong>
                <a routerLink="/detail/{{person.pkpersonid}}" data-toggle="tooltip" title="see more about {{person.displayname}}" >
                    {{person.displayname}}</a>
                </strong>&nbsp; {{getPrefName(person.preferredfirstname)}}  
                &nbsp;<a href="mailto:{{person.emails[0].emailaddress}}" id="{{person.displayname}}" >
                  <img src="../../assets/email.jpg" data-toggle="tooltip" title="email {{person.displayname}}" width="20px;" ></a>
                  &nbsp;<a href="http://crmam01/InterAction/relationship-overview-person?contactId={{person.interactionid}}" id="{{person.interactionid}}" >
                    <img src="../../assets/ia.jpg" data-toggle="tooltip" title="InterAction" width="20px;"></a>
                  &nbsp;<span [innerHTML]="ifCPR(person)"></span>&nbsp;<span [innerHTML]="ifNotary(person)"></span>
            </div>

            <div class="userinfo">
                <div id="jobtitle" [innerHTML]="getTitles(person)" ></div>  

              {{person.officelocation.officelocationcode}} Office Number: {{person.officenumber}}<br>
              <div id="phonenumber" class="phonenumber" [innerHTML]="getPhone(person)"></div>
              <div id="assistant" [innerHTML]="getAssistant(person)" ></div>
              TK Number: {{person.timekeepernumber}}
              
          
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>

  </perfect-scrollbar>
</div>
<div class="PaginationBar">
    <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
</div>
