<div class="page">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="col-7 pagetitle">
              This is where the dynamic page title will go
            </div>
            
            <div class="search col-7">
                SEARCH &nbsp;&nbsp; <input  class="form-control searchbar" id="SearchBar" placeholder="" value="" autofocus
                [(ngModel)]="searchTerm" (input)="searchTerm ? addQueryParams({search: searchTerm}) : addQueryParams({search: null})">
            </div>
            
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <span *ngFor="let subpage of subpage | search: searchTerm | tags: tagname  ; let odd = odd; let even = even;
            let i = index;"
            #nGForArray>
                <div class="box odd col-4" *ngIf="odd" [routerLink]="['courses/']">
                    <h1 class="{{subpage.icon}} pe-5x pe-va"></h1>
                    <span class="boxtitle">{{subpage.title}}</span><br>
                    <p>{{subpage.description}}</p>
                    <span class="boxfilter">{{subpage.tags}}</span>
                </div>
                <div class="box even col-4" *ngIf="even" [routerLink]="['courses/']">
                        <h1 class="{{subpage.icon}} pe-5x pe-va"></h1>
                        <span class="boxtitle">{{subpage.title}}</span><br>
                        <p>{{subpage.description}}</p>
                        <span class="boxfilter">{{subpage.tags}}</span>
                </div>
                    
            
            </span>
        </div>
    </div>
</div>
